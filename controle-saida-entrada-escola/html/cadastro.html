   <main class="container">
      <div class="cadastro-cabecalho">
         <h1>Cadastro VEM BUSCAR</h1>
      </div>
      <section class="formulario">
         <form action="" class="formulario-user">
            <fieldset>
               <legend class="formulario__legenda">Informações básicas</legend>
               <div class="input-container">
                  <label class="input-label" for="nome">Nome</label>
                  <input name="nome-user" id="nome-user" class="input" type="text" placeholder="Nome" required>
               </div>
               <div class="input-container">
                  <label class="input-label" for="email">Email</label>
                  <input name="email" id="email" class="input" type="email" placeholder="Email" required>
               </div>
               <div class="input-container">
                  <label class="input-label" for="senha">Senha</label>
                  <input name="senha" id="senha" class="input" type="password" placeholder="Senha"
                     pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%&_=+-]).{6,12}$"
                     title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiuscula, um numero e não deve conter simbolos "
                     required>
                  <!--           
                  Estudar sobre REGEX para utilizar dentro do atributo pattern -
                  A delimitação das regras se dão pelos caracteres ^ e o  $

                     E neste intervalo entre 0 ^ $  se define o conjunto de regras entre parenteses ()
                     (?=) indica que permitimos a presença de certos caracteres

                     (.)indica que todos os caracteres são permitidos menos quebras de linha
                     
                     (*) indica que contenha pelo menos um dos caracteres indicados entre colchetes

                     ([---]) dentro dos colchetes indicamos os caracteres que queremos neste conjunto de regras

                     (?!) negação do ?=, ou seja, indica os caracteres que não serão permitidos no conjunto de regras

                  Por fim fora dos parenteses que indicam o conjutos de regras temos .{6,12} o que siguinifica que estamos limitando o tamanho da senha ente 6 numero minimo e 12 numeromaximo de caracteres 
         
                  -->
               </div>
               <div class="input-container">
                  <label class="input-label" for="email">Categoria</label>
                  <select name="categori-user" id="categoria" required>
                     <option value="Aluno">Aluno</option>
                     <option value="responsavel">Pais/responsável</option>
                     <option value="professor">Professor</option>
                     <option value="transporte">Transporte Escolar</option>
                  </select>

               </div>

            </fieldset>
            <fieldset>
               <legend class="formulario__legenda">Informações pessoais</legend>
               <div class="input-container">
                  <label class="input-label" for="nascimento">Data de nascimento</label>
                  <input name="nascimento" id="nascimento" class="input" type="date" placeholder="Data de nascimento"
                     data-tipo="datanascimento" required>
               </div>
               <div class="input-container">
                  <label class="input-label" for="cpf">CPF</label>
                  <input name="cpf" id="cpf" class="input" type="text" placeholder="CPF" pattern="^(?=.*[0-9])(?!.*[a-z])(?!.*[A-Z])(?!.*[ !@#$%&_=+-]).{11}" required>
               </div>
            </fieldset>
            <fieldset>
               <legend class="formulario__legenda">Endereço</legend>
               <div class="input-container">
                  <label class="input-label" for="cep">CEP</label>
                  <input name="cep" id="cep" class="input" type="text" placeholder="CEP">
               </div>
               <div class="input-container">
                  <label class="input-label" for="logradouro">Logradouro</label>
                  <input name="logradouro" id="logradouro" class="input" type="text" placeholder="Logradouro">
               </div>
               <div class="input-container">
                  <label class="input-label" for="cidade">Cidade</label>
                  <input name="cidade" id="cidade" class="input" type="text" placeholder="Cidade">
               </div>
               <div class="input-container">
                  <label class="input-label" for="estado">Estado</label>
                  <input name="estado" id="estado" class="input" type="text" placeholder="Estado">
               </div>
            </fieldset>
            <fieldset id="dados-responsavel">
               <legend class="formulario__legenda">Informaçoes da pessoa responsável pelo aluno</legend>
               <div class="input-container">
                  <label for="responsavel" class="input-label">Nome do Responsável: </label>
                  <input type="text" name="responsavel" id="responsavel" required placeholder="Nome completo">
               </div>
               <div class="input-container">
                  <label class="input-label" for="cpf">CPF-Responsável: </label>
                  <input name="cpf" id="cpf" class="input" type="text" placeholder="CPF" pattern="^(?=.*[0-9])(?!.*[a-z])(?!.*[A-Z])(?!.*[ !@#$%&_=+-]).{11}" required>
               </div>
               <div class="input-container">
                  <label for="parentesco" class="input-label">Parentesco: </label>
                  <input type="text" name="parentesco" id="parentesco" required placeholder="Nome completo">
               </div>
               <div class="input-container">
                  <label class="input-label" for="contato-resposavel">Contato responsável: </label>
                  <input type="tel" id="contato-resposavel" placeholder="(XX) XXXXX-XXXX" required>
               </div>
               <div class="input-container">
                  <label class="input-label" for="">Tipo de transporte</label>
                  <select name="tipo-de-veiculo" id="" required>
                     <option value="carro">Carro</option>
                     <option value="moto">Moto</option>
                     <option value="van">Transporte Escolar</option>
                     <option value="outo">Outro</option>
                  </select>
                  
               </div>
               <div class="input-container">
                  <label class="input-label" for="id-veiculo">Placa do veiculo: </label>
                  <input type="number" name="" id="id-veiculo" required>
               </div>
               <div>               
                  <button class="botao bot-login" data-cadastrar ='' >Novo Responsável</button>
               </div>
            </fieldset>
            <div>               
               <button class="botao bot-login" data-cadastrar ='' >Cadastrar</button>
            </div>
         </form>
      </section>
